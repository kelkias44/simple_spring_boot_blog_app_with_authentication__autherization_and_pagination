<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <title>My Blog</title>

</head>

<body>

<h1>Latest Posts</h1>

<ul>

    <li th:each="post : ${posts}">

    </li>

</ul>

</body>

</html>
